<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="assets/img/logo.png" alt="" />
      <span class="d-none d-lg-block">WikiDev</span>
    </a>
    <div class="navbar-toggler" type="button" (click)="OnOpen()">
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
  </div>
  <!-- End Logo -->


  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">


      <li class="nav-item dropdown pe-3">
        <a
          class="nav-link nav-profile d-flex align-items-center pe-0"
          href="#"
          data-bs-toggle="dropdown"
        >
          <img
          [src]="'data:image/jpeg;base64,'+user?.profilePhotoBase64"
          alt="Profile"
            class="rounded-circle"
          />
          <span class="d-none d-md-block dropdown-toggle ps-2"
            >{{user.userName}}</span
          > </a
        ><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{user.userName}}</h6>
            <span>{{user.career}}</span>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              [routerLink]="['profile']" routerLinkActive="router-link-active"
            >
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              [routerLink]="['profile']" routerLinkActive="router-link-active"
              >
              <i class="bi bi-gear"></i>
              <span>Account Settings</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>
        </ul>
        <!-- End Profile Dropdown Items -->
      </li>
      <!-- End Profile Nav -->
    </ul>
  </nav>
  <!-- End Icons Navigation -->
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['sections']">
        <i class="bi bi-grid"></i>
        <span>Sections</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLinkActive="active"
        [routerLink]="['mySections']"
      >
        <i class="bi bi-grid"></i>
        <span>MySections</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLinkActive="active"
        [routerLink]="['commentedSections']"
      >
        <i class="bi bi-grid"></i>
        <span>Commented Sections</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLinkActive="active"
        [routerLink]="['likedSections']"
      >
        <i class="bi bi-grid"></i>
        <span>Liked Sections</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLinkActive="active"
        [routerLink]="['savedSections']"
      >
        <i class="bi bi-grid"></i>
        <span>Saved Sections</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['profile']">
        <i class="bi bi-grid"></i>
        <span>Profile</span>
      </a>
    </li>
    <!-- End Dashboard Nav -->
  </ul>

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>HaniAyach</span></strong
      >. All Rights Reserved
    </div>
    <div class="credits">
    </div>
  </footer>
  <!-- End Footer -->
</aside>

<div *ngIf="isLoading" class="load">
  <div class="one">W</div>
  <div class="two">i</div>
  <div class="three">k</div>
  <div class="four">i</div>
  <div class="five">D</div>
  <div class="six">e</div>
  <div class="seven">v</div>
</div>

<div class="mainSection" id="mainSection">
  <section>
    <router-outlet> </router-outlet>
  </section>
</div>
