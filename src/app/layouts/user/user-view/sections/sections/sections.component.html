<div class="container">
  <app-section
    *ngFor="let section of sections  let i = index"
    [section]="section"
    class="d-flex justify-content-center"
  ></app-section>
  <div *ngIf="displayNotify" class="alert alert-warning alert-dismissible fade show noResult" role="alert">
    <h3>There is No Connection With The Server</h3>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
